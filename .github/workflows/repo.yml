name: Repo

on:
  push:
    branches: [main]

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Merge main -> develop
        uses: everlytic/branch-merge@master
        with:
          target_branch: develop
          github_token: ${{ secrets.REPO_TOKEN }}
